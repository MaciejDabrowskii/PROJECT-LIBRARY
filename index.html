<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <button id="library">My book library</button>
        </div>
        <div class="show-books">

        </div>
        <div>
            <button id="open">Otwiera modal</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="modalTitle">Add book to library</div>
                    <button class="closeButton" id="close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="title"> Title: 
                        <input class="input" id="inputTitle" type="text"/>
                    </div>
                    <div class="author"> Author: 
                        <input class="input" id="inputAuthor" type="text"/>
                    </div>
                    <div class="pagesNumber"> Number of pages: 
                        <input class="input" id="inputNumber" type="text"/>
                    </div>
                    <div class="checkbox">
                        Already read:
                        <input type="checkbox" id="yes" value="Yes">
                        <label for="yes">Yes, already read it</label>
                        <input type="checkbox" id="no" value="No">
                        <label for="no">No, I haven't read yet</label>
                    </div>
                    <button id="addToLibrary">Add to library</button>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
