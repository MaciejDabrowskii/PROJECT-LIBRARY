<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="booksWritingContiner">BOOKS</div>
    <div class="buttonsContainer">
            <div>
                <button id="library">My book library</button>
            </div>
            <div>
                <button id="open">Otwiera modal</button>
            </div>
        </div>
        <img id="bookPick" src="img1.jpg" alt="Image">
    </div>
    <div id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">ADD BOOK TO LIBRARY</div>
            <button class="closeButton" id="close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="title">
                <input class="input" placeholder="Title"id="inputTitle" type="text"/>
            </div>
            <div class="author">  
                <input class="input" placeholder="Author" id="inputAuthor" type="text"/>
            </div>
            <div class="pagesNumber">
                <input class="input" placeholder="Number of pages" id="inputNumber" type="text"/>
            </div>
            <div class="radioButton">
                Already read:
                
                <label class="labelModal" for="yes">Yes
                    <input type="radio" name="read" id="yes" value="Yes">
                    <span class="checkmark"></span>
                </label>
                
                <label class="labelModal" for="no">No
                    <input type="radio" name="read" id="no" value="No">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button id="addToLibrary">Add</button>
        </div>
    </div> 
    <div class="libraryBody">
        <div class="libraryHeader">My books library</div>
        <div class="cardsSpace">
        </div>
    </div>
    
</body>
</html>
